<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title>{{ 'NETWORKS_PAGE.NETWORK_STATUS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-bounce padding>
  <ion-grid>
    <ion-row>
      <ion-col padding>
        <ion-list no-lines *ngIf="currentPeer" class="list-selectable">

          <ion-item>
            <ion-label stacked>
              <p ion-text>{{ 'NETWORKS_PAGE.PEER' | translate }}</p>
              <h4 item-content class="content">
                {{ getPeerUrl() }}
              </h4>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label stacked>
              <p ion-text>{{ 'NETWORKS_PAGE.DELAY' | translate }}</p>
              <h4 item-content class="content">{{ currentPeer?.delay }}</h4>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label stacked>
              <p ion-text>{{ 'NETWORKS_PAGE.HEIGHT' | translate }}</p>
              <h4 item-content class="content">{{ currentPeer?.height }}</h4>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label stacked>
              <p ion-text>{{ 'STATUS' | translate }}</p>
              <h4 item-content class="content">{{ currentPeer?.status }}</h4>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center align-self-end>
        <button class="button-continue" ion-button (click)="changePeer()">{{ 'NETWORKS_PAGE.CHANGE_PEER' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
