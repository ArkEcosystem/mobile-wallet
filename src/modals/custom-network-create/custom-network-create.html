<ion-header no-shadow no-border>
  <ion-navbar>
    <ion-title>{{ 'CUSTOM_NETWORK.CREATE_NETWORK' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #createForm="ngForm">
    <ion-grid fixed>
      <ion-row nowrap>
        <ion-col>
          <ion-item>
            <ion-label stacked>{{ 'CUSTOM_NETWORK.NAME' | translate }}</ion-label>
            <ion-input type="text"
                       required
                       name="Name"
                       [(ngModel)]="name">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row nowrap>
        <ion-col>
          <ion-item>
            <ion-label stacked>{{ 'CUSTOM_NETWORK.SEED_SERVER' | translate }}</ion-label>
            <ion-input type="text"
                       required
                       name="PeerServer"
                       placeholder="http://1.2.3.4:4001"
                       [(ngModel)]="seedServer">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row nowrap>
        <ion-col>
          <ion-item>
            <ion-label stacked>{{ 'CUSTOM_NETWORK.IS_VERSION_2' | translate }}</ion-label>
            <ion-checkbox name="IsVersion2"
                          [(ngModel)]="isVersion2">
            </ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer padding text-center no-shadow no-border>
  <button ion-button
          class="button-continue"
          [disabled]="!createForm.valid || !getSeedServerUrl()"
          (click)="configure()">
    {{ 'CUSTOM_NETWORK.CONFIGURE' | translate }}
  </button>
</ion-footer>
