<ion-header no-shadow no-border>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'CONTACTS_PAGE.CONTACT' | translate }}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <form #createContactForm="ngForm">
    <ion-item>
      <ion-label position="floating">{{ 'NAME' | translate }}</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="contactName" (keyup)="validateAddress()" required></ion-input>
    </ion-item>

    <ion-item class="item-address">
      <ion-label position="floating">{{ 'WALLETS_PAGE.ADDRESS' | translate }}</ion-label>
      <ion-input type="text" name="address" [(ngModel)]="address" [disabled]="!isNew" (keyup)="validateAddress()" required></ion-input>
      <div class="qr-container" slot="end" *ngIf="isNew">
        <img class="image" tappable (tap)="scanQRCode()" />
      </div>
    </ion-item>
  </form>
</ion-content>

<ion-footer class="ion-padding text-center" no-shadow no-border>
  <ion-button [disabled]="!createContactForm.form.valid" (click)="submitForm()">{{ 'SAVE' | translate }}</ion-button>
</ion-footer>

<qr-scanner (onSuccess)="onScanQRCode($event)" #qrScanner></qr-scanner>
